<!DOCTYPE html>
<html lang="en">
  <head class="H">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="landingPage.css" />
    <title>Tachanks' Homepage</title>
    </style>
  </head>
  <body>
    <video autoplay loop id="vidBg" class="bgVideo">
    </video>
    <script>
      // The Script below handles the homepage's video background
      // Every the created source is different with a new video
      const vidSrc = document.createElement("source")
      vidSrc.src = getDay()
      vidSrc.type = "video/mp4"
      document.getElementById("vidBg").appendChild(vidSrc)

      function getDay () {
        switch (new Date().getDay()) {
          case 0:
            return "./weekVideos/sunday.mp4"
            break;
          case 1:
            return "./weekVideos/monday.mp4"
            break;
          case 2:
            return "./weekVideos/tuesday.mp4"
            break;
          case 3:
            return "./weekVideos/wednesday.mp4"
            break;
          case 4:
            return "./weekVideos/thursday.mp4"
            break;
          case 5:
            return "./weekVideos/friday.mp4"
            break;
          case 6:
            return "./weekVideos/saturday.mp4"
        }
      }
      
    </script>
    <div id="root">
      <!--
